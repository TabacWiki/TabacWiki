width: 100%;

background-color: rgba(16, 24, 39, 1);

z-index: 1000;
">
<canvas id="particleCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></canvas>
<button onclick="window.location.href='index.html'" style="
    padding: 15px 30px;
    font-size: 18px;
    background-color: #273271;  /* Material Blue */
    color: white;
    border: 2px solid #2196F3;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(33, 150, 243, 0.3);
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    font-weight: 600;
    outline: none;
" onmouseover="this.style.backgroundColor='#2196F3'; this.style.transform='scale(1.05)'" onmouseout="this.style.backgroundColor='#3F51B5'; this.style.transform='scale(1)'">
    UNLOCK TOBACCO KNOWLEDGE
</button>
</div>

<script>
  const canvas = document.getElementById('particleCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particlesArray = [];
  const numberOfParticles = 5; // Reduced for better performance

  // Button position (approximate, adjust as needed)
  const button = document.querySelector('button'); 
  let buttonX = window.innerWidth / 2;
  let buttonY = window.innerHeight / 2;
  let buttonRadius = 50; // Approximate button radius

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 3 + 1;
      this.speedX = 0;
      this.speedY = 0;
      this.opacity = 0; // Start fully transparent
      this.fadeIn = true;
    }
    update() {
      // Handle fade in effect
      if (this.fadeIn) {
        this.opacity += 0.05;
        if (this.opacity >= 1) {
          this.opacity = 1;
          this.fadeIn = false;
        }
      }

      // Calculate direction to closest point on button edge
      const dx = buttonX - this.x;
      const dy = buttonY - this.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      // Calculate target point on button edge
      const angle = Math.atan2(dy, dx);
      const targetX = buttonX - Math.cos(angle) * buttonRadius;
      const targetY = buttonY - Math.sin(angle) * buttonRadius;
      
      // Move towards the target point
      const tdx = targetX - this.x;
      const tdy = targetY - this.y;
      const targetDistance = Math.sqrt(tdx * tdx + tdy * tdy);
      
      const speed = 3;
      this.speedX = (tdx / targetDistance) * speed;
      this.speedY = (tdy / targetDistance) * speed;

      this.x += this.speedX;
      this.y += this.speedY;

      // Check if particle should be removed
      if (distance < buttonRadius || 
          this.x < 0 || 
          this.x > canvas.width || 
          this.y < 0 || 
          this.y > canvas.height) {
        return true; // Mark for removal
      }
      return false; // Keep particle
    }
    draw() {
      ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }
  }

  // Initialize particles
  function init() {
    particlesArray = [];
    for (let i = 0; i < numberOfParticles; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      particlesArray.push(new Particle(x, y));
    }
  }

  // Random particle creation interval
  function createParticle() {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height;
    
    // Random position on the edges of the canvas
    let side = Math.floor(Math.random() * 4);
    if (side === 0) { // Top
      x = Math.random() * canvas.width;
      y = 0;
    } else if (side === 1) { // Right
      x = canvas.width;
      y = Math.random() * canvas.height;
    } else if (side === 2) { // Bottom
      x = Math.random() * canvas.width;
      y = canvas.height;
    } else { // Left
      x = 0;
      y = Math.random() * canvas.height;
    }
    
    particlesArray.push(new Particle(x, y));
  }
  setInterval(createParticle, 100); // Slower particle creation

  window.addEventListener('resize', function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    buttonX = canvas.width/2;
    buttonY = canvas.height/2;
    init();
  });

  // Animation loop
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Remove particles marked for deletion
    particlesArray = particlesArray.filter(particle => {
      const shouldRemove = particle.update();
      if (!shouldRemove) {
        particle.draw();
      }
      return !shouldRemove;
    });
    requestAnimationFrame(animate);
  }
  init();
  animate();
</script>
