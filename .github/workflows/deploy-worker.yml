name: Deploy Worker

on:
  push:
    paths:
      - 'workers/ratings/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Worker
        run: |
          cd workers/ratings
          npx wrangler deploy src/index.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }} 